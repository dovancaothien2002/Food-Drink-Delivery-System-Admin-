<div class="wrapper">
  <app-header />
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>{{title}}</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="">Home</a></li>
              <li class="breadcrumb-item active">{{title}}</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title"> <a href="/category-add" class="btn btn-success">Add new category</a>
          </h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div class="card-body">
          <mat-form-field>
            <mat-label><i class="fas fa-search"></i></mat-label>
            <input matInput placeholder="Search " (keyup)="Filterchange($event)">

        </mat-form-field>
        <div class="mat-elevation-z8">


            <table mat-table matSort [dataSource]="dataSource">

                <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
                  <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef>#</th>
                    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
                  </ng-container>
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef> image </th>
                    <td mat-cell *matCellDef="let element" style="padding: 10px;">
                        <img [src]="element.image" width="80" />
                    </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status ? 'Working':'Not working'}} </td>
                </ng-container>

                <ng-container matColumnDef="createdate">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>createdate </th>
                    <td mat-cell *matCellDef="let element"> {{element.createdate | date:'dd/MM/yyyy hh:mm:ss'}} </td>
                </ng-container>

                <ng-container matColumnDef="updatedate">
                  <th mat-sort-header mat-header-cell *matHeaderCellDef>updatedate </th>
                  <td mat-cell *matCellDef="let element"> {{element.updatedate | date:'dd/MM/yyyy hh:mm:ss'}} </td>
                </ng-container>
               
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> <a href="/category/edit/{{element.id}}"
                            class="btn btn-primary mr-4"><i class="fas fa-edit"></i></a>
                            <a href="/category/detail/{{element.id}}"
                            class="btn btn-warning mr-4"><i class="fas fa-eye"></i></a>
                        <button class="btn btn-danger" (click)="onDelete(element.id)"><i
                                class="fas fa-trash"></i></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr (click)="getrow(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5,50,100]" showFirstLastButtons>

            </mat-paginator>

        </div>
    </div>

        <!-- /.card-body -->
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <app-aside />
  <app-footer />
</div>
