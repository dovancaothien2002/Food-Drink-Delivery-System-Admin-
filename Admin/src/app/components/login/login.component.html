<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Log in (v2)</title>
   
    <!-- Google Font: Source Sans Pro -->
    <!-- <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"> -->
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="assest/plugins/fontawesome-free/css/all.min.css"> -->
    <!-- icheck bootstrap -->
    <!-- <link rel="stylesheet" href="assest/plugins/icheck-bootstrap/icheck-bootstrap.min.css"> -->
    <!-- Theme style -->
    <!-- <link rel="stylesheet" href="assest/dist/css/adminlte.min.css"> -->
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline ">
            <div class="card-header text-center">
                <a href="" class="h4"><b>Admin</b></a>
            </div>
            <div class="card-body">
                <p *ngIf="err" class="login-box-msg" style="color: red;">{{err}}</p>

                <form action="" method="post" (submit)="Onsubmit()" [formGroup]="formLogin">
                    <div class="input-group mb-3">
                        <input type="email" formControlName="email" class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                       
                    </div>
                     <div *ngIf="submited && formLogin['controls']['email'].errors">
                            <small *ngIf="formLogin['controls']['email'].errors['required']" style="color: red;">Email cannot be blank
                            </small>
                            <small *ngIf="formLogin['controls']['email'].errors['email']" style="color: red;">Email is invalid</small>
                        </div>
                    <div class="input-group mb-3">
                        <input type="password" formControlName="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="submited && formLogin['controls']['password'].errors">
                        <small *ngIf="formLogin['controls']['password'].errors['required']" style="color: red;">Password can not be blank
                        </small>
                    </div>
                    <div class="row">
                       
                        <!-- /.col -->
                        <div class="col-4 mt-2" style="margin:auto;">
                            <button type="submit" class="btn btn-primary btn-block">Log In</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

              
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->

    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="assest/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="assest/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="assest/dist/js/adminlte.min.js"></script>
</body>

</html>
